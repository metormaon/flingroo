plugins {
    id 'groovy'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.codehaus.groovy:groovy-all:2.3.11'
    implementation group: 'org.antlr', name: 'antlr4', version: '4.7.2'

    testImplementation group: 'junit', name: 'junit', version: '4.12'
}